apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-media-pv
  finalizers:
  - kubernetes.io/pv-protection
  labels:
    reserved.for: plex
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 2Ti
  nfs:
    path: /volume1/plex
    server: nas.lan
  mountOptions:
  - local_lock=posix
  - proto=tcp
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-client
  volumeMode: Filesystem
